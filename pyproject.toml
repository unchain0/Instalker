[project]
name = "instalker"
version = "0.1.0"
description = "Download profiles on Instagram"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "instaloader>=4.14.1",
    "pillow>=11.1.0",
    "psycopg2-binary>=2.9.10",
    "python-dotenv>=1.1.0",
    "sqlalchemy>=2.0.40",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "ruff>=0.12.0",
    "types-pillow>=10.2.0.20240822",
    "types-tqdm>=4.67.0.20241221",
]

[tool.ruff]
line-length = 120
format.preview = true
format.docstring-code-format = true
lint.select = ["ALL"]
lint.ignore = [
    "ANN401", # Any as type annotation is allowed
    "C901",   # complex structure
    "COM812", # Conflict with formatter
    "CPY",    # No copyright statements
    "D",      # limited documentation
    "DOC",    # limited documentation
    "FIX002", # line contains to do
    "ISC001", # Conflict with formatter
    "S101",   # can use asserting
    "TD002",  # missing to do author
    "TD003",  # missing to do a link
    "TD004",  # missing colon in to do
    "FBT001", # Boolean-typed positional argument in function definition
    "FBT003", # Boolean positional value in function call
]
lint.preview = true # Movido para c√°

[tool.ruff.lint.per-file-ignores]
"cli.py" = ["FBT001", "FBT003"]
